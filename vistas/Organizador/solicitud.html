<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitudes de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="solicitud.js"></script>
    <link rel="stylesheet" href="style-solicitud.css">
</head>
<body>

<div class="container-fluid split-layout">
    <div class="row flex-nowrap">
        <nav class="col-auto sidebar p-3">
        <h3 class="text-white mb-4">UPE-SPORT</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="../pantalla-principal.html">Principal</a></li>
            <li class="nav-item"><a class="nav-link" href="visualizar-torneo.html">Torneos</a></li>
            <li class="nav-item"><a class="nav-link" href="visualizar-ranking.html">Ranking</a></li>
            <li class="nav-item"><a class="nav-link" href="visualizar-perfil.html">Mi Perfil</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Solicitudes</a></li>
        </ul>
        </nav>

        <main class="col main-content p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
            <h2>Solicitudes de Jugadores</h2>
            <p class="mb-0 text-muted">Aquí puedes revisar, aprobar o rechazar las solicitudes para tu equipo.</p>
            </div>
            <div>
            <a href="visualizar-torneo.html" class="btn btn-white-outline">Volver a Torneos</a>
            </div>
        </div>

        <div class="card-custom p-3">
            <div class="controls mb-3">
            <input id="search" class="form-control search-input" placeholder="Buscar por usuario, nombre o juego..." />
            <select id="filter-status" class="form-select" style="max-width:200px">
                <option value="all">Todas</option>
                <option value="pending">Pendientes</option>
                <option value="approved">Aprobadas</option>
                <option value="rejected">Rechazadas</option>
            </select>
            <button id="clear-btn" class="btn btn-outline-secondary">Limpiar</button>
            </div>

            <div id="listado-solicitudes">
            <!-- Las solicitudes se renderizan con JS -->
            </div>

            <div id="empty" class="empty-state d-none">
            <h5>No hay solicitudes para mostrar</h5>
            <p>Cuando un jugador solicite unirse aparecerá aquí.</p>
            </div>

        </div>
        </main>
    </div>
    </div>

    <!-- Modal confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-body text-center">
            <p id="confirm-text" class="mb-3">¿Confirmar acción?</p>
            <div class="d-flex justify-content-center gap-2">
            <button id="confirm-yes" class="btn btn-approve">Confirmar</button>
            <button id="confirm-no" class="btn btn-reject" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
