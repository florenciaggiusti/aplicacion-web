<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-crear-usuario.css">
    <title>Document</title>
</head>
<body>
<div class="col-sm-8 col-md-6 col-lg-4 mt-3">
    <h2 class="text-center">Crear Cuenta</h2>
    <form class="form-control" id="formCrear">

      <div class="col-12 col-md-6 mb-3">
          <label for="user" class="form-label">Nombre de la organización</label>
          <input type="text" class="form-control" id="usuario" placeholder="Tu G-User" required>
          <div class="invalid-feedback d-none" id="validuser">El usuario solo debe contener letras, número o carácteres especiales (_)</div>

        </div>

    
      <div class="mt-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        <div class="invalid-feedback d-none" id="validemail">El email es incorrecto, ingrese uno válido</div>

      </div>


      <div class="mt-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
        <div class="invalid-feedback d-none" id="validpass1">La contraseña debe contener letras, número y caracteres especiales</div>

      </div>
      <div class="mt-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
        <div class="invalid-feedback d-none mb-3" id="validpass2">Las contraseñas no coincide</div>
      </div>
      
      <button type="click" class="btn w-100 mt-4 btn-register">Registrarme</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-0 mb-4" >¿Ya tienes cuenta? <a href="../inicio-sesion.html" class="text-decoration-none">Inicia sesión</a></p>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Usuario creado con éxito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
</div>
  </body>
</html>
