      </div>

      <div class="mb-4 d-flex flex-wrap">
        <input type="text" class="search-input" placeholder="Buscar equipo por nombre">
        <select class="search-input">
          <option value="">Filtrar por juego</option>
          <option value="LoL">League of Legends</option>

          <div class="team-card">

      <div class="row">
        <div class="col-md-4">
          <div class="team-card">

            <button class="btn btn-main">Unirse</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="team-card">

            <button class="btn btn-main">Unirse</button>
