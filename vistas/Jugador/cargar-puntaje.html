<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Resultado de Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carga-puntaje.js" defer></script>
    <link rel="stylesheet" href="carga-puntaje.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Cargar Resultado del Torneo</h2>
                    <form id="formTorneo">
                       
                        <div class="mb-3">
                            <label for="codigoTorneo" class="form-label">C칩digo del Torneo</label>
                            <input type="text" class="form-control" id="codigoTorneo" placeholder="Ingrese el c칩digo" required>
                            <div class="invalid-feedback">
                                El c칩digo del torneo es obligatorio.
                            </div>
                        </div>

                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="ganadorCheckbox">
                            <label class="form-check-label" for="ganadorCheckbox">
                                Marcar si ganaste el torneo
                            </label>
                        </div>

                        
                        <div class="mb-3">
                            <label for="captura" class="form-label">Subir captura de pantalla</label>
                            <input class="form-control" type="file" id="captura" accept=".jpg,.jpeg,.png" required>
                            <div class="invalid-feedback">
                                Solo se permiten im치genes (.jpg, .png)
                            </div>
                        </div>

                      
                        <button type="submit" class="btn btn-primary w-100">Cargar</button>
                    </form>

                    <div class="mt-3 text-center" id="mensaje"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
