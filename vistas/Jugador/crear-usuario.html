<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style-crear-usuario.css" rel="stylesheet">
</head>
<body>

<div class="col-sm-8 col-md-6 col-lg-4">
  <h2 class="text-center">Crear Cuenta</h2>
  <form id="formCrear" novalidate>
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" placeholder="Tu G-User" required>
      <div class="invalid-feedback d-none" id="validuser">El usuario solo debe contener letras, números o "_"</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      <div class="invalid-feedback d-none" id="validemail">El email es incorrecto</div>
    </div>

    <div class="mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de cumpleaños</label>
      <input type="date" class="form-control" id="fechaNacimiento" required>
      <div class="invalid-feedback d-none" id="validfecha">Debes tener al menos 13 años</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="********" required>
      <div class="form-check mt-1">
        <input class="form-check-input" type="checkbox" id="showPass">
        <label class="form-check-label" for="showPass">Mostrar contraseña</label>
      </div>
      <div class="invalid-feedback d-none" id="validpass1">Debe tener al menos 8 caracteres y un número</div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
      <div class="invalid-feedback d-none" id="validpass2">Las contraseñas no coinciden</div>
    </div>

    <button type="submit" class="btn btn-register w-100">Registrarme</button>
  </form>

  <div class="text-center mt-3">
    <p class="mb-0">¿Ya tienes cuenta? <a href="../inicio-sesion.html">Inicia sesión</a></p>
  </div>
</div>

<!-- Modal de registro exitoso -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">¡Registro exitoso!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        El usuario ha sido registrado correctamente.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script-jugador-crear.js"></script>
</body>
</html>
